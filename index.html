<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup</title>
  <link rel="stylesheet" href="fool.css">
  <link rel="icon" href="image/see.avif">
  <!-- <a href='/sec'></a> -->
</head>
<body>
  <p id="errormessage"></p>
  <div id="signupForm" class="container">
    <h1>Sing Up</h1>
    <form id="signup">
      <div class="incorrect">
        <label for="firstname">
          <img src="image/user.png" height="26" viewBox="0- 960 960 960" width="33px">
        </label>
          <input type="text" id="firstname" name="username" placeholder="UserName" required>
      </div>

      <div>
        <label for="emails">
          <img src="image/email.png" height="26" width="33px">
        </label>
        <input type="email" id="emails" name="email" placeholder="Email" required>
      </div>

      <div>
        <label for="password">
          <img src="image/password.png" height="26" width="33px">
        </label>
        <input type="password" id="password" name="password" placeholder="Password" required>
      </div>

      <div>
        <label for="password">
          <img src="image/password.png" height="26" width="33px">
        </label>
        <input type="password" id="confirm" name="confirm" placeholder="ConfirmPassword" required>
      </div>
      
      <button type="submit">Sing Up</button>
    </form>
    <p>Already Have A Account <a href="#" id="showlogin">Login ?</a></p>
  </div>  
  
  <div id="login" class="container">
    <h1>Login</h1>
    <form id="showlogin">
      <div>
        <label for="emails">
          <img src="image/email.png" height="26" width="33px">
        </label>
        <input type="email" id="loginemail" name="emaillogin" placeholder="Email" required>
      </div>
      
      <div>
        <label for="password">
          <img src="image/password.png" height="26" width="33px">
        </label>
        <input type="password" id="loginpassword" name="password" placeholder="Password" required>
      </div>
      <br>
      <button type="submit">Log in</button>
    </form>
    <p>Don't have an account? <a href="#" id="showsignup">Sign Up</a></p>
  </div>

</body>
<script src="brain.js" defer></script>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.1/dist/flowbite.min.js"></script>  
</html>
